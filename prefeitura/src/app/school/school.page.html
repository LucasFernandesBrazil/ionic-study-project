<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Escolas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Escolas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Cadastrar escola</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Cadastrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list [inset]="true">
          <ion-item>
            <ion-input
              label="Nome da escola"
              labelPlacement="stacked"
              type="text"
              placeholder="Informe o nome da escola"
              [(ngModel)]="name"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input
              label="CEP"
              labelPlacement="stacked"
              type="text"
              placeholder="Informe o nome da CEP"
              [(ngModel)]="cep"
              [maskito]="cepMask"
              [maskitoElement]="maskPredicate"
            ></ion-input>
          </ion-item>
          <ion-item>
            Período de funcionamento:
          </ion-item>
          <ion-list>
            <ion-radio-group [(ngModel)]="periodoFuncionamento">
              <ion-item>
                <ion-label>Período matutino</ion-label>
                <ion-radio slot="end" value="matutino"></ion-radio>
              </ion-item>
          
              <ion-item>
                <ion-label>Período vespertino</ion-label>
                <ion-radio slot="end" value="vespertino"></ion-radio>
              </ion-item>
          
              <ion-item>
                <ion-label>Ambos</ion-label>
                <ion-radio slot="end" value="ambos"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
